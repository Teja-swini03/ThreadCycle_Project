    <div class="donate-container">
        <h1>Donate Clothes</h1>
        <p>Fill in the form below to schedule your donation pickup.</p>
        <form action="submit_donation.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="address">Pickup Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address here..." rows="3" required></textarea>

            <label for="items">Clothing Items:</label>
            <input type="text" id="items" name="items" placeholder="E.g., 5 T-shirts, 2 pairs of jeans" required>

            <label for="date">Preferred Pickup Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit Donation</button>
        </form>
    </div>
